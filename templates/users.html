{% include "header.html" %}

<!-- Section User Cards -->
<div class="container">
    <div class="row d-flex">
        {% for user in users: %}
        <div class="col-6">
            <div class="card text-dark bg-info " style="width: 25rem;">
                <div class="card-header justify-content-center d-flex">
                    <span>{{user.name}}</span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{user.email}}</li>
                    <li class="list-group-item">{{user.role}}</li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-6"><a href="{{ url_for('edit_user', user_id=user.id) }}"><i class="fa fa-pencil-square-o"></i>Update</a></div>
                            <div class="col-6"><a href="{{ url_for('delete_user', user_id=user.id) }}"><i class="fa fa-trash"></i>Delete</a></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        {% endfor %}
        <div class="container text-center add">
            <a class="btn btn-info" href="{{ url_for('signup') }}">Add User</a>
        </div>
    </div>
</div>

{% include "footer.html" %}
